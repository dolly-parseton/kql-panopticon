name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/kql-panopticon
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            strip target/${{ matrix.target }}/release/kql-panopticon
          else
            strip target/${{ matrix.target }}/release/kql-panopticon
          fi

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz kql-panopticon
          mv kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz ../../..

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path kql-panopticon.exe -DestinationPath ../../../kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip

      - name: Generate checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          shasum -a 256 kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz > kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip).Hash.ToLower()
          "$hash  kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip" | Out-File -Encoding ASCII kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip.sha256

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
            kql-panopticon-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
